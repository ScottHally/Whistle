function drawWheel(startPoint, endPoint, step){
	console.log(startPoint.x);
	console.log(endPoint.y);
	console.log(step);

	var x = startPoint.x;
	var y = startPoint.y;
	var inc = 0;
	for(var i = 0; i < step; i++){
		ctx.beginPath();
		ctx.arc(x + inc,y + inc,25,0,2*Math.PI);
		ctx.stroke();
		inc += (2 * Math.PI ) / step;
	}

}

function drawCircle(){
	var startX = 300;
	var startY = 240;

	var xC = canvas.width / 2;
	console.log('cool' + xC	)
	var yC = canvas.height / 2;
	var start = 0;
	var end = 2*Math.PI;
	var step = 0.01;
	var inc = 50;
	ctx.moveTo(600, 240);
	for(var i = 0; i < end; i+=step){
		var stepX = startX * Math.cos(i);
		var stepY = startY * Math.sin(i);
		console.log('x: ' + (stepX + xC) + ' y: ' + (stepY + yC))
		ctx.lineTo(stepX + xC, stepY + yC);
		ctx.stroke();
		//startX += xC;

	console.log('x: ' + startX + ' y: ' + startY)
